{% extends "index.html" %}

{% block titulo %}
<title>Editar Post</title>
{% endblock titulo %}   

{% block estilos %}
    {% load static %}
    <link rel="stylesheet" href={% static "css\create_post.css" %}>
{% endblock estilos %}


{% block main %}

<div class='new-post-container'>
    <h3 class='seccion-titulo'>Editar Post</h3>
    <form class='new-post-form' action="" method='post' enctype="multipart/form-data">
        {% csrf_token %}
        <table class='new-post-form-table'>
            {{blog_form.as_table}}
            {{blog_form.media}}
            
        </table>
        <div class='new-post-form-btns'>
            <button class='new-post-btn' type="submit">Guardar cambios</button>
            <a href={% url 'home' %}><button type='button' class='new-post-btn'>Volver a inicio</button></a>
        </div>
    </form>

</div>




{% endblock main %}
